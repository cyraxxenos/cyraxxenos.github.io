<!DOCTYPE html>
<html>
<head>
	<title>Фильтрация объектов</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
	<script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
	<script src="object_filter.js" type="text/javascript"></script>
	<style>html, body, #map {width: 100%; height: 100%; padding: 0; margin: 0}</style>
</head>
<body>
<div id="map"></div>
<div id="map5" style='position:fixed; left:5pt; top:300pt; font:italic 12pt Consolas; color:White'></div>
<script>
var elem  = document.getElementById("map"), click = 0;
elem.addEventListener("mousedown", function h(e) { click++;
	if (click > 0) {elem.removeEventListener("mousedown", h)}
	var x = document.getElementsByTagName('ymaps');
	for(var i=0; i<x.length; i++) {if (x[i].className.indexOf('copyright')>-1) x[i].parentNode.removeChild(x[i])}
});

    function CreateTableFromJSON(str) {

        // EXTRACT VALUE FOR HTML HEADER
        var col = [];
        for (var i = 0; i < str.length; i++) {
            for (var key in str[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < str.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = str[i][col[j]];
            }
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("map5");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    }
</script>
</body>
</html>
