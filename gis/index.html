<!DOCTYPE html>
<html>
<head>
	<title>Фильтрация объектов</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
	<script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
	<script src="object_filter.js" type="text/javascript"></script>
	<style>html, body, #map {width: 100%; height: 100%; padding: 0; margin: 0}</style>
</head>
<body>
<div id="map"></div>
<div id="cg" style='position:fixed; top:50%; left:50%; width:30px; height:2px; background-color:rgba(255,255,255,0.5); margin: -1px 0 0 -15px'></div>
<div id="cv" style='position:fixed; top:50%; left:50%; width:2px; height:30px; background-color:rgba(255,255,255,0.5); margin: -15px 0 0 -1px'></div>
<div id="map5" style='position:fixed; bottom:30px; top:auto; left:10px; right:auto; font:italic 12pt Consolas; color:White; background-color:rgba(5,5,5,0.5); padding:5px 5px; border-radius:5px'></div>
<script>
var ID = function(a) {return document.getElementById(a)}, click = 0;
ID("map").addEventListener("mousedown", function h(e) { click++;
	if (click > 0) {ID("map").removeEventListener("mousedown", h)}
	var x = document.getElementsByTagName('ymaps');
	for(var i=0; i<x.length; i++) {if (x[i].className.indexOf('copyright')>-1) x[i].parentNode.removeChild(x[i])}
});
ID("map5").addEventListener("dblclick", function () {
	ID("cg").style.display = ID("cv").style.display = ID("cg").style.display==''?'none':''
});

    function CreateTableFromJSON(str) {

        // EXTRACT VALUE FOR HTML HEADER
        var col = [];
        for (var i = 0; i < str.length; i++) {
            for (var key in str[i]) {
                if (col.indexOf(key) === -1) {col.push(key)}
            }
        }

        // CREATE DYNAMIC TABLE
        var table = document.createElement("table");
	table.setAttribute('border','1');
	table.setAttribute('cellpadding','5');
	table.setAttribute('style','border-collapse:collapse; text-align:center');

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE
        var tr = table.insertRow(-1);                   // TABLE ROW
        for (var i = 0; i < col.length-1; i++) {
            var th = document.createElement("th");      // TABLE HEADER
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS
        for (var i = 0; i < str.length; i++) {
            tr = table.insertRow(-1);
            for (var j = 0; j < col.length-1; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = str[i][col[j]];
            }
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER
	//var divContainer = document.getElementById("map5");
        var divContainer = document.createElement("div")
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
	return divContainer;
    }
</script>
</body>
</html>
