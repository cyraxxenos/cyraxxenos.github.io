<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Шифрование</title>
<style type="text/css">
body {
  color: #2c3e50;
  background: #ecf0f1;
}
h1 {
  text-align: center;
}
.half {
  float: left;
  width: 50%;
  padding: 0 1em;
}
/* Acordeon styles */
.tab {
  position: relative;
  margin-bottom: 1px;
  width: 100%;
  color: #fff;
  overflow: hidden;
}
input {
  position: absolute;
  opacity: 0;
  z-index: -1;
}
label {
  position: relative;
  display: block;
  padding: 0 0 0 1em;
  background: #16a085;
  font-weight: bold;
  line-height: 3;
  cursor: pointer;
}
.tab-content {
  max-height: 0;
  overflow: hidden;
  background: #1abc9c;
  -webkit-transition: max-height .35s;
  -o-transition: max-height .35s;
  transition: max-height .35s;
}
.tab-content textarea {
  margin: 1em;
  width: 95%;
  height: 30em;
}
/* :checked */
input:checked ~ .tab-content {
  max-height: 500em;
}
/* Icon */
label::after {
  position: absolute;
  right: 0;
  top: 0;
  display: block;
  width: 3em;
  height: 3em;
  line-height: 3;
  text-align: center;
  -webkit-transition: all .35s;
  -o-transition: all .35s;
  transition: all .35s;
}
input[type=checkbox] + label::after {
  content: "+";
}
input[type=checkbox]:checked + label::after {
  transform: rotate(315deg);
}

</style>

<body>

<div class="wrapper">
  <h1>Scripts</h1>
  
  <div class="half">
    <p>QGIS</p>
    <div class="tab">
      <input id="tab-1" type="checkbox" name="tabs">
      <label for="tab-1">Афинные преобразования</label>
      <div class="tab-content">
	<textarea>
from PyQt4.QtGui import QDockWidget
consoleWidget = iface.mainWindow().findChild( QDockWidget, 'PythonConsole' )
consoleWidget.console.shellOut.clearConsole()

canvas = qgis.utils.iface.mapCanvas()
j=0
for layer in canvas.layers():
    # layer = qgis.utils.iface.activeLayer()
    layer.removeSelection()
    layer.invertSelection()
    featids=layer.selectedFeaturesIds()
    layer.startEditing()
    canvas.refresh()
    result={}
    features={}
    for fid in featids:
        features[fid]=QgsFeature()
        if not layer.getFeatures( QgsFeatureRequest().setFilterFid( fid ) ).nextFeature( features[fid] ):
            continue;
        result[fid]=features[fid].geometry()
        i=0
        vertex=result[fid].vertexAt(i)
        while (vertex!=QgsPoint(0,0)):
            # x' = a*x + b*y + tx
            # y' = c*x + d*y + ty
            newx=1*vertex.x()+0*vertex.y()+1
            newy=0*vertex.x()+1*vertex.y()+1
            layer.moveVertex(newx,newy,fid,i)
            i+=1
            vertex=result[fid].vertexAt(i)
    layer.invertSelection()
    layer.commitChanges()
    j+=1
    print str(j)+") layer '"+layer.name()+"' is ready"
print "Complete"
canvas.refresh()
	</textarea>
      </div>
    </div>
    <div class="tab">
      <input id="tab-2" type="checkbox" name="tabs">
      <label for="tab-2">Обновление колонки</label>
      <div class="tab-content">
	<textarea>
# -*- coding: utf-8 -*-
layer = iface.activeLayer()
fieldindex = layer.fieldNameIndex("A_STRT")
layer.startEditing()
cou = layer.featureCount()
for feat in layer.getFeatures():
    if feat.id() % (cou/10) == 0:
        print str(100*feat.id()/cou+1)+"%"
    if feat[fieldindex]:
        feat[fieldindex] = feat[fieldindex].replace(u'улица ','')
        layer.updateFeature(feat)
    else:
        continue
layer.commitChanges()



# -*- coding: utf-8 -*-
layer = qgis.utils.iface.activeLayer()
it = layer.getFeatures()
layer.startEditing()
for feat in it:
    attr = feat.attributes()[4]
    layer.changeAttributeValue(feat.id(), 2, attr)
layer.commitChanges()



layer = iface.activeLayer()
fieldindex = layer.fieldNameIndex("Tasks")
layer.startEditing()
for feat in layer.getFeatures():
    if feat[fieldindex]:
        fields = feat[fieldindex].split('.')
        for i in range(1, len(fields)):
            feat[fieldindex + i] = fields[i - 1]
            layer.updateFeature(feat)
    else:
        continue
layer.commitChanges()
	</textarea>
      </div>
    </div>
    <div class="tab">
      <input id="tab-3" type="checkbox" name="tabs">
      <label for="tab-3">Варианты сохранений в форматы</label>
      <div class="tab-content">
	<textarea>
from qgis.core import *
import os
pathToFile = "d:\\Downloads\\5\\"
trs = QgsCoordinateReferenceSystem()
trs.createFromId(4326)
suffix = "_J"
prefix = "Transect_"
layers = iface.legendInterface().layers()
for layer in layers:
    newName = prefix + layer.name() + suffix + ".geojson"
    ret = QgsVectorFileWriter.writeAsVectorFormat(layer,pathToFile + newName,'utf-8',trs,'GeoJSON')
    if ret == QgsVectorFileWriter.NoError:
        print newName + " saved to " + pathToFile + "!"

Варианты сохранений в форматы

QObject::tr( "Comma Separated Value [CSV]" )	QStringLiteral( "*.csv" )
QObject::tr( "Atlas BNA" )	QStringLiteral( "*.bna" )
	</textarea>
      </div>
    </div>
  </div>
</div>
