<!DOCTYPE html><!--Calc-->
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1251">
<style type="text/css">
html * {max-height:1000000px; -moz-text-size-adjust:none; -ms-overflow-style:none}
body * {max-height:1000000px; -moz-text-size-adjust:none}
body::-webkit-scrollbar, div::-webkit-scrollbar {display:none}
:target {display:none}
button, input[type=button] {width:65pt; margin:0}
input[type=checkbox] {position:absolute; width:20pt; height:20pt}
.b,.bDeg,.bF,.bM {padding:0}
.b    {font-size:12pt; height:50pt}
.bDeg {font:18pt Calibri; height:50pt; border:3px outset Red; border-radius:4px}
.bF   {font-size:14pt; height:50pt; border:1px outset DimGray; border-radius:3px; background:Orange}
.bM   {font-size:12pt; height:40pt; border:1px outset DimGray; border-radius:3px}
.mem  {font:bold 22pt Calibri; border:none; border-radius:5px; vertical-align:middle; padding-right:3px; margin-top:1px; letter-spacing:-1}
.field	{width:55pt; font:12pt Calibri; height:20pt; border:0; text-align:center; color:White; background:transparent}
table.calc {border:1px dotted White}
td {width:55pt}

input[type=radio]:before {content:''; display:block; width:100%; height:100%; border-radius:50%; background:Red}
input[type=radio]:checked:before {background:LimeGreen}

[f12],[f16],[f18],[f20],[f22]{height:50pt}
[f11],[f14]{height:25pt}
[f11]{font-size:11pt} [f12]{font-size:12pt} [f14]{font-size:14pt} [f16]{font-size:16pt} [f18]{font-size:18pt} [f20]{font-size:20pt}
[f22]{font-size:22pt; font-family:Allerta Stencil, Calibri}
[bB] {background:Bisque} [bP] {background:Pink} [cP] {color:DeepPink} [cC] {color:Chocolate}

.checkbox:not(checked) + label:before {content:'';
	position:absolute; top:-4px; left:0; width:50px; height:26px;
	border-radius:13px; background:Silver; box-shadow:inset 0 2px 3px rgba(0,0,0,.2);
}
.checkbox:not(checked) + label:after {content:'';
	position:absolute; top:-2px; left:2px; width:22px; height:22px;
	border-radius:10px; background:#FFF; box-shadow:0 2px 5px rgba(0,0,0,.3); transition:all .2s;
}
.checkbox:checked + label:before {background:SpringGreen}
.checkbox:checked + label:after {left:26px}
</style>

<script type="text/javascript">
var shift = 0, LEDfocus = 0, MEMF = 0, Crm = function() {if (navigator.appVersion.indexOf('Chrome')>-1) return true}
var LSM = function() { var elem, types;
	if (['Chrome','.NET'].some(function(a){return navigator.appVersion.indexOf(a)>-1})){document.calculator.style.display =''; ID("title").innerHTML =''}
	else {ID("title").innerHTML="Для работы калькулятора рекомендуется браузер Chrome или IE11+"; return false}
	elem = document.getElementsByTagName('button');
	for (var i=elem.length-1; i>=0; i--) {elem[i].type ="button"}
	elem = document.getElementsByTagName('input');
	for (var i=elem.length-1; i>=0; i--) {types = elem[i].getAttribute("type");
	if ('checkbox,radio,button,text'.split(',').every(function(a){return types!=a})) {elem[i].type ="button"}}
	if (Crm()) {
		while (localStorage['MEM'+MEMF]) {inMEM(localStorage['MEM'+MEMF]); MEMF++}
		if (MEMF>0) ID('MC').style.display =''
	} Click('C')
}
var OnF = function(a){
	ID('DRG').style.display = a.checked ? '':'none'; if (a.checked == false) {ID('Deg').checked = true; DMS_IO(1)}
	ID('Page').disabled = a.checked ? false:true
}
var inMEM = function(a){ var c = document.calculator;
	c.MEM.options[c.MEM.options.length] = new Option(a, a, true, true);
	c.MEM.insertBefore(c.MEM.options[c.MEM.options.length-1], c.MEM.options[0]);
	c.MEM.options.selectedIndex = 0
}

 function hotkeydown(event) {var e = event.keyCode;
	if (e == 16) {shift = 1; f2()}
	if (e == 27) {window.close()}
	document.calculator.K.value = e;
	if ((e<45 || e>57) && (e<96 || e>110) && (e<188 || e>191) && e!=9 && e!=32 && e!=83) {event = stop(event)}
 }

 function hotkeyup(event) {var e = event.keyCode;
    if (LEDfocus==0){
	for(var i = 0; i<10; i++){if (e == 48+i || e == 96+i) {Click(i+"")}}
	if (e == 110 || e == 191) {Click('.')}
	if (e == 107 || e == 187) {Click('+')}
	if (e == 109 || e == 189) {Click(shift == 1 ?'+/-':'-')}
	if (e == 106) {Click('*')}
	if (e == 111 || e == 220) {Click(shift == 1 ?'1/x':'/')}
    }
	if (e == 77) {Click(shift == 1 ?'M':'MR')}
	if (e == 81) {Click(shift == 1 ?'sqrt':'x^2')}
	if (e == 80) {Click('pi')}
	if (e == 83) {Click('sin')}
	if (e == 67) {Click('cos')}
	if (e == 84) {Click('tan')}
	if (e == 82) {Click('RoNUM')}
	if (e == 13) {Click('=')}
	if (e == 8) {CurV = ID("LED").value.slice(0,-1); cmp()}
	if (e == 8 || e == 46 && ID("LED").value.length == 0) {ID("LED").value = 0}
	if (e == 16) {shift = 0; f2()}
 }

 function f2() {
	var Ar1 = ["sin","cos","tan","asin","acos","atan","Mod360","2nd F"];
	var Ar2 = ["sinh","cosh","tanh","asinh","acosh","atanh","Mod","2nd F"];
    for(var i = 0; i<Ar1.length; i++){
	var elem = ID(Ar1[i]);	elem.style.opacity = shift ? 0.8:1;
	if (i==6) {elem.title = shift ? 'Возвращает остаток от деления':'Аналог функции Mod 360'};
	if (i==7) {elem.style.color = elem.style.borderColor = shift ?'Red':'Green'};
	elem.value = (shift ? Ar2[i] : Ar1[i])}
 }

 function stop(e) {
	if (e.preventDefault) {e.preventDefault(); e.stopPropagation()} // стандарт
	else {e.returnValue = false; e.cancelBubble = true} // IE8-
 }

var Symbols = function() { var str ='';
	for (var i=1; i<65526; i++){
		if ((i<1524 || i>5483) && (i<13312 || i>57343) && (i<58111 || i>65071))
		str += ('<div class="cell" align="center"><span class="code">&amp;#'+i+';</span><br><span class="symbol">&#'+i+';</span></div>')
	}
	window.open('','','scrollbars=1,width=1200,height=800').document.write('<title>Коды символов"</title> <style>.cell{background:AliceBlue; padding:5px; margin:3px; float:left; border:Blue 1px solid; width:40pt; height:30pt}\n.code{font-size:12px}\n.symbol{font-size:18px}</style> <body onkeydown="if (event.keyCode == 27) {window.close()}"></body>'+str)
}

var ID = function(a) {return document.getElementById(a)}
var hid = function(a) {ID(a).style.display = ID(a).style.display ? '':'none'; return false}

var DMS_IO = function(a){['DMS_D','DMS_M','DMS_S','DMS'].forEach(function(e) {ID(e).disabled = a ? false:true})};

var degSigns = function(a) {return (a.indexOf('*')>-1 || a.indexOf("'")>-1 || a.indexOf('"')>-1) ? true:false}

var deg = function(a,b,c) { var sign, g, m, s, t; if (!a || a.match("e")) {return a}
	sign = a<0 ? -1 : 1;	t = Math.abs(a) +"";
	g = t.split(".")[0];	t = ("0."+ (t.split(".")[1] || 0)) * (b=="deg" ? 100:60) +"";
	m = c ? t.split(".")[0] : t;
	s = c ? ("0."+ (t.split(".")[1] || 0)) * (b=="deg" ? 100:60) : 0;
	if (Math.round(parseFloat(s)*100000)/100000==60) {s=0; m++}
	if (Math.round(parseFloat(m)*100000)/100000==60) {m=0; g++}
	return {r:sign*(g/1 + m/(b=="deg" ? 60:100) + s/(b=="deg" ? 3600:10000)).toFixed(13), g:g, m:m, s:s, DM:g + (m<10?'*0':'*') + (m*1).toFixed(5)+"'", DMS:g + (m<10?"*0":"*") + m + (s<10?"'0":"'") + s.toFixed(5) +'"'}
}

var DMS_D = function(a,c) {
    var DMS = a, D = 0, M = 0, S = 0, t, sign = ''; if (!DMS || DMS.match("e")) {return DMS}
        if (a.indexOf('-')==0) {sign = '-'; DMS = DMS.slice(1)}
    if (degSigns(a)) {
	if (DMS.indexOf('*')>-1) {D = DMS.split('*')[0]; DMS = DMS.split('*')[1]}
	if (DMS.indexOf("'")>-1) {M = DMS.split("'")[0] / 60; DMS = DMS.split("'")[1]}
	if (DMS.indexOf('"')>-1) {S = DMS.split('"')[0] / 3600}
	DMS = D*1+M*1+S*1
    } else {
	DMS = c ? deg(a,"dms","s").DMS : deg(a,"dm").DM
    }	return sign+DMS
}

var angle = function(a,b) {if (document.calculator.angle[0].checked) a *= (b?180/Math.PI:Math.PI/180);
			   if (document.calculator.angle[2].checked) a *= (b?200/Math.PI:Math.PI/200); return a}
var toRad = function(a) {return (degSigns(a) ? DMS_D(a):a)*Math.PI/180}
var round_3 = function(a) {return Math.round(parseFloat(a)*1000)/1000}
var fix_repl = function(a,n) {return parseFloat(a).toFixed(n).replace('.',',')}
var deg_dms = function(val) {
	var val_s = (val<0 ?'-':''), val_u = Math.abs(val);
	var g = Math.floor(val_u);
	var m = Math.floor((val_u - g)*60);
	var s = round_3((val_u - g - m/60)*3600);
	if (s==60) {s=0; m++}
	if (m==60) {m=0; g++}
	return [(val_s+g)*1, m, s, val_s]
 }
var deg_dms3 = function(val) {var R = deg_dms(val); return (R[0]==0?R[3]:"") + R[0] +"&#176; "+ (Math.round(R[1])<10?"0":"") + R[1] + "&#8242; "+ (Math.round(R[2])<10?"0":"") + fix_repl(R[2],3) +"&#8243;"}

var Result=0, Operator=0, Second=0, Ready=0, Done=1, Complete=0, Integer, CurV;
var cmp = function() {ID("LED").value = CurV; Complete = 1}

function reset(value) {if (value){ID("LED").value = value} Result = Operator = Second = Ready = Complete = 0; Done = 1}

function SetValue(NewValue) {Integer = 1;
	if (Second || Done) {Second = Done = 0; CurV = NewValue}
	for (var i=0; i<CurV.length; i++) if (CurV[i]=='.') Integer=0
}

function Click(Caption){ var c = document.calculator; CurV = c.LED.value;

 ['*',"'",'"','.'].forEach(function(a) {if (CurV.indexOf(a)==CurV.length-1 && (Caption.indexOf('DMS_')==0 || Caption=='.')) {CurV = CurV.slice(0,-1)} });
 if (CurV.indexOf('"')>-1 && Caption.length==1 && ((Caption>='0' && Caption<='9') || Caption=='.') && Complete==1) {return cmp()}

 if (Caption=='.') { SetValue('0'); if (Integer) {c.LED.value = CurV += Caption; Complete=0} }

 if (Caption.length==1 && Caption>=0 && Caption<=9) {
 	SetValue('');
 	if (CurV=='0') {CurV =''}
 	CurV += Caption; cmp()
 } else {
 	if (Caption.indexOf('DMS')==-1 && degSigns(c.LED.value)) {CurV = DMS_D(c.LED.value,"s")}
 }

// Блокировка некоторых кнопок, если их сейчас не применить
["%"].forEach(function(e) {ID(e).disabled = (Caption!='%' && CurV && Result && Caption!='=' && !degSigns(c.LED.value)) ? false : true});

c.FF.value = Caption;

 if (Caption=='Page')
 { if (degSigns(c.LED.value)) {return} if (CurV==false) {return Symbols()}
	var S = ['<br><br>B&#8242;:<br>','<br><br>A:<br>','<br><br>B:<br>'], NPage = Math.ceil(Math.abs(CurV)/4)*4; if (NPage>20000) {return}
  for (var i=1; i<(NPage/4)+1; i++) {
	S[1] += (i==1?'':',')+(NPage - (i-1)*2) +','+ (1 + (i-1)*2);
	S[2] += (i==1?'':',')+(NPage/2 - (i-1)*2) +','+ (NPage/2 + (i-1)*2 + 1);
	S[0] += (i==1?'':',')+(2 + (i-1)*2) +','+ (NPage - (i-1)*2 - 1);
  }	var t = '<title>Последовательности</title><body onkeydown="if (event.keyCode == 27) window.close()"></body>Всего: '+ NPage;
	window.open('','','scrollbars=1,width=800,height=250').document.write(t+S[1]+S[2]+S[0])
 }

 if (Caption=='M') {
	if (c.LED.value.length>0) {inMEM(c.LED.value)} if (!Second) reset()
	if (Crm()) {localStorage['MEM'+MEMF] = c.LED.value; MEMF++}
 }
 if (Caption=='MR') {c.LED.value = c.MEM.value; Complete = 1}
 if (Caption=='MC') {c.MEM.options.length = 0; if (Crm()) for (var i=0; i<MEMF; i++) {localStorage.removeItem('MEM'+i)} MEMF = 0}
 if (Caption=='M+') {c.MEMp.value = 1*c.MEMp.value + 1*(degSigns(c.LED.value)? DMS_D(c.LED.value) : CurV); if (!Second) reset()}
 if (Caption=='MR+') {c.LED.value = c.MEMp.value; Complete = 1}
 if (Caption=='MC+') {c.MEMp.value =''}
 if (Caption=='2nd F') {shift = (shift ? 0:1); f2()}
	ID('MC').style.display = c.MEM.options.length>0?'':'none';
	ID('MC+').style.display = c.MEMp.value.length>0?'':'none';

 if (Caption=='gAS') // ОГЗ
 { if (!c.MEM.value || !c.MEMp.value || degSigns(c.MEM.value) || degSigns(c.MEMp.value)) {return}
	var X = 1*c.MEM.value, Y = 1*c.MEMp.value, A, S;
	S = Math.sqrt(X*X + Y*Y);
	p = Y<0?-1:1;
	A = S==0 ? "NaN": p * Math.acos(X/S) * (180/Math.PI);
	A %= 360; if (A<0) {A += 360}
	c.MEMp.value = S.toFixed(11)*1;
	inMEM(A.toFixed(11)*1)
 }

 if (Caption=='gXY') // ПГЗ
 { if (!c.MEM.value || !c.MEMp.value || degSigns(c.MEMp.value)) {return}
	var A = toRad(c.MEM.value), S = c.MEMp.value;
	c.MEMp.value = (S * Math.sin(A)).toFixed(11)*1;
	inMEM((S * Math.cos(A)).toFixed(11)*1)
 }

 if (Caption=='gK' ) // Параметры круговой кривой
 { if (!c.MEM.value || !c.MEMp.value || degSigns(c.MEMp.value)) {return}
	var kl = {U:toRad(c.MEM.value), pl:'', R:c.MEMp.value}
	if (kl.U<0) {kl.pl =' (левый)'} if (kl.U>0) {kl.pl =' (правый)'}
	if (kl.U % Math.PI == 0) {kl.U = 0; kl.pl =""} kl.U %= (Math.PI*2);
	kl.t = Math.abs(kl.R * Math.tan(kl.U/2));
	kl.k = Math.abs(kl.R * kl.U);
	kl.b = Math.abs(kl.R * (1/Math.cos(kl.U/2)-1));
	kl.str = '<title>Параметры круговой кривой</title><body onkeydown="if (event.keyCode == 27) window.close()"></body>'+
	"<br>   Угол поворота &#966; = "+ deg_dms3(Math.abs(kl.U)*180/Math.PI) + kl.pl+
	"<br>   Горизонтальный угол (слева) = "+ deg_dms3((Math.PI+kl.U)*180/Math.PI)+
	"<br>   Горизонтальный угол (справа) = "+ deg_dms3((Math.PI-kl.U)*180/Math.PI)+
	"<br>   R = "+ kl['R']+
	"<br>   Т = "+ fix_repl(kl.t,3)+
	"<br>   К = "+ fix_repl(kl.k,3)+
	"<br>   Б = "+ fix_repl(kl.b,3)+
	"<br>   Д = "+ fix_repl(2*kl.t-kl.k,3);
	window.open('','','scrollbars=1,width=400,height=200').document.write(kl.str)
 }

 if (CurV) {
	if (Caption=='DMS_D') {CurV = CurV+( !degSigns(c.LED.value) ? '*':'' ); cmp()}
	if (Caption=='DMS_M') {CurV = CurV+( (CurV.indexOf("'")==-1 && CurV.indexOf('"')==-1) ? "'":'' ); cmp()}
	if (Caption=='DMS_S') {CurV = CurV+( CurV.indexOf('"')==-1 ? '"':'' ); cmp()}
	if (Caption=='DMSs') {CurV = DMS_D(c.LED.value,"s"); cmp()}
	if (Caption=='DMS')  {CurV = DMS_D(c.LED.value); cmp()}

	if (Caption=='dm-deg')	{CurV = deg(CurV,"deg").r; cmp()}
	if (Caption=='deg-dm')	{CurV = deg(CurV,"dm").r; cmp()}
	if (Caption=='dms-deg')	{CurV = deg(CurV,"deg","s").r; cmp()}
	if (Caption=='deg-dms')	{CurV = deg(CurV,"dms","s").r; cmp()}
	if (Caption=='Mod360')	{CurV %= 360; if (CurV < 0) {CurV += 360}; CurV = CurV.toFixed(12)*1; cmp()}
	if (Caption=='1/x')	{CurV = eval('1/'+ CurV); cmp()}
	if (Caption=='x^2')	{CurV *= CurV; cmp()}
	if (Caption=='sqrt')	{CurV = Math.sqrt(CurV); cmp()}
	if (!degSigns(c.LED.value)) {
		if (Caption=='RoNUM')	{CurV = (eval(CurV)).toFixed(c.RoNUM.value)*1; cmp()}
		if (Caption=='rad-deg')  {CurV *= 180/Math.PI; cmp()}
		if (Caption=='rad-grad') {CurV *= 200/Math.PI; cmp()}
		if (Caption=='deg-rad')  {CurV *= Math.PI/180; cmp()}
		if (Caption=='deg-grad') {CurV /= 0.9; cmp()}
		if (Caption=='grad-deg') {CurV *= 0.9; cmp()}
		if (Caption=='grad-rad') {CurV *= 0.9 * Math.PI/180; cmp()}
		if (Caption=='F<>E')	{CurV = ( CurV.match("e") ? parseFloat(CurV) : (CurV*1).toExponential() ); cmp()}
		if (Caption=='exp')	{CurV = Math.exp(CurV); cmp()}
		if (Caption=='log')	{CurV = Math.log(CurV)/Math.LN10; cmp()}
		if (Caption=='ln')	{CurV = Math.log(CurV); cmp()}
	}
	if (Caption=='sin') {CurV = (Math.sin(angle(CurV))).toFixed(15)*1; cmp()}
	if (Caption=='cos') {CurV = (Math.cos(angle(CurV))).toFixed(15)*1; cmp()}
	if (Caption=='tan') {CurV = (Math.tan(angle(CurV))).toFixed(15)*1; cmp()}
	if (Caption=='asin') {CurV = angle(Math.asin(CurV),"a").toFixed(13)*1; cmp()}
	if (Caption=='acos') {CurV = angle(Math.acos(CurV),"a").toFixed(13)*1; cmp()}
	if (Caption=='atan') {CurV = angle(Math.atan(CurV),"a").toFixed(13)*1; cmp()}
	if (Caption=='sec')  {CurV = (1/Math.cos(angle(CurV))).toFixed(15)*1; cmp()}
	if (Caption=='csec') {CurV = (1/Math.sin(angle(CurV))).toFixed(15)*1; cmp()}
	if (Caption=='ctan') {CurV = (1/Math.tan(angle(CurV))).toFixed(15)*1; cmp()}

	if (Caption=='sinh') {CurV = Math.exp(CurV); CurV = (CurV - 1/CurV) / 2; cmp()}
	if (Caption=='cosh') {CurV = Math.exp(CurV); CurV = (CurV + 1/CurV) / 2; cmp()}
	if (Caption=='tanh') {CurV = Math.exp(CurV); CurV = (CurV - 1/CurV) / (CurV + 1/CurV); cmp()}
	if (Caption=='asinh') {CurV = CurV / Math.abs(CurV) * Math.log(Math.abs(CurV) + Math.sqrt(CurV*CurV+1)); cmp()}	// sign(x) * log(|x| + sqrt(x*x+1))
	if (Caption=='acosh') {CurV = 2*Math.log( Math.sqrt((CurV+1)/2) + Math.sqrt((CurV-1)/2) ); cmp()}		// 2 log (sqrt((x+1)/2) + sqrt((x-1)/2)) 
	if (Caption=='atanh') {CurV = Math.log((CurV-1) / (CurV+1)) / 2; cmp()}						// 0.5*log((x-1)/(x+1))
	if (Caption=='%' && Result) {CurV *= Result/100; cmp()}
}
	if (Caption=='pi') {CurV = Math.PI; cmp()}

 if (['+','-','*','/','^','^rt','Mod','RoundM'].some(function(a){return Caption==a}))
 { if (Second) {Operator = Caption}
   else	{
	 if (!Ready) {Operator = Caption; Result = CurV; Ready=1}
	 else	{
		 if (Operator=='^') {Result = Math.pow(Result, CurV)}
		 else if (Operator=='^rt') {Result = Math.pow(Result, 1/CurV)}
		   else if (Operator=='Mod') {Result = Result % CurV}
		     else if (Operator=='RoundM') {Result = (CurV * Math.round(Result / CurV)).toFixed(13)*1}
			else {Result = eval('('+ Result +')'+ Operator +'('+ CurV +')')}
		 Operator = Caption; c.LED.value = Result;
		} Complete=0; Second = 1;
	}
 }

 if (Caption=='+/-' && c.LED.value !=='0' && c.LED.value !=='NaN') c.LED.value = CurV.indexOf('-')==0 ? c.LED.value.slice(1) : '-'+ c.LED.value;
 if (Caption=='=' && !Complete && Operator=='0' && c.LED.value == true) c.LED.value = eval(CurV);

 if (Caption=='=' && Complete && Operator!='0') {
	if (Operator=='^') {Result = Math.pow(Result, CurV); reset(Result)}
	   else if (Operator=='^rt') {Result = Math.pow(Result, 1/CurV); reset(Result)}
	    else if (Operator=='Mod') {Result = Result % CurV; reset(Result)}
	     else if (Operator=='RoundM') {Result = (CurV * Math.round(Result/CurV)).toFixed(13)*1; reset(Result)}
	      else {reset(eval('('+ Result +')'+ Operator +'('+ CurV +')'))}
 }

 if (Caption=='BS') {c.LED.value = c.LED.value.slice(0,-1); Complete = 1}
 if (Caption=='C') reset('0');

 c.FF.style.borderColor = (Second ? 'Lime':'White');
 'deg-rad,deg-grad,rad-deg,rad-grad,grad-deg,grad-rad,RoBTN,RoundM,deg-dms,dms-deg,deg-dm,dm-deg,log,ln,exp'.split(',').forEach(function(e){ID(e).disabled = degSigns(c.LED.value)?true:false})
 if (c.LED.value.length == 0) c.LED.value = 0
}

function validate(val) {
	if (val.indexOf('-')!=0) {val = val.replace('-','')} else {val = val.replace('--','-')}
	var reg = [/[^-\d,.]*/g, /([,.])[,.]+/g, /^[^-\d]*(-\d+([.,]\d{0,25})?).*$/g]; // только числа, одну точку и не более 25 цифр после точки
	return val.replace(reg[0],'').replace(reg[1],'$1').replace(reg[2],'$1').replace(',', '.')
}

function val_int(val) {return val.value.replace(/[^\d]*/g,'').replace(/^[^\d]*(\d{0,2}).*$/g,'$1')}
</script>
